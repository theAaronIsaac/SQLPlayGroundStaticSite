
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Playground</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>SQL Playground</h1>
    </header>

    <main>
        <textarea id="sql-input" placeholder="Write your SQL query here..." rows="10" cols="80"></textarea>
        <br>
        <button onclick="executeSQL()">Run SQL</button>
        <pre id="output"></pre>
    </main>

    <script src="SQLPlayground.js"></script>
</body>
</html>
